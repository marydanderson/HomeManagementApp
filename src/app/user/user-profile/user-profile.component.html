<p>Email: {{userLoggedIn.email}}</p>
<div class="container">
  <div class="main-body">
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <!-- <img src= alt="" class="rounded-circle" width="150"> -->
                  <div class="mt-3">
                    <h4>John Doe</h4>
                    <p class="text-secondary mb-1">Home owner</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Pinterest</h6>
                  <span class="text-secondary">https://bootdey.com</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-8" >
            <!-- Side Profile Show User Attributes -->
            <div class="card mb-3" *ngIf="editClicked">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">Name</h6>
                  </div>
                  <div class="col-sm-6 text-secondary">
                    Kenneth Valdez
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-6 text-secondary">
                    {{userLoggedIn.email}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">Mortgage Info Entered?</h6>
                  </div>
                  <div class="col-sm-6 text-secondary">
                    Yes
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">House Purchase Date</h6>
                  </div>
                  <div class="col-sm-6 text-secondary">
                    2012
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-6">
                    <h6 class="mb-0">House Purhcase Price</h6>
                  </div>
                  <div class="col-sm-6 text-secondary">
                    $xxx,xxx
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <button class="btn main-button" (click)="toggleEditProfile()" routerLink="update"  >Edit Profile</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Edit User Form -->
            <router-outlet *ngIf="!editClicked">
            </router-outlet>
          </div>
        </div>
      </div>
  </div>
