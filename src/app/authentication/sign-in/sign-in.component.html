<div class="row">
  <div class="col-md-10 offset-1">
    <h3>
      Sign In
    </h3>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        #email
        required>
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        #password
        required>
    </div>
    <div class="form-group">
      <input type="button" class="primary-button" value="Log In" (click)="submitForm(email.value, password.value)">
    </div>
    <div>
      <p>Don't have an account?<span><a routerLink="/signup">Sign up here.</a></span></p>
    </div>
  </div>
</div>
