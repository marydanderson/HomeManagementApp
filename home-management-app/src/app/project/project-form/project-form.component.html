<div class="container" >
  <div class="row">
    <div class="col-7" *ngIf="!submitted" >
      <h4>Create New Project</h4>
      <form #projectForm="ngForm" (ngSubmit)="addProjectToDatabase()">
        <div class="form-group">
          <label for="projectName">Name:</label>
          <input type="text"
            class="form-control"
            id="projectName"
            placeholder="Enter project name"
            [(ngModel)]="project.name"
            name="projectName"
            required>
        </div>
        <div class="form-group">
          <label for="projectRoom">Room:</label>
          <input type="text"
            class="form-control"
            id="projectRoom"
            placeholder="Enter project room"
            [(ngModel)]="project.room"
            name="projectRoom"
            required>
        </div>
        <div class="form-group">
          <label for="projectDescription">Description:</label>
          <textarea
            class="form-control"
            id="projectDescription"
            placeholder="Enter project description"
            [(ngModel)]="project.description"
            name="projectDescription"
            ></textarea>
        </div>
        <div class="form-check">
          <label>Status:</label>
            <div class="radio" *ngFor="let status of statuses">
                <input
                  type="radio"
                  name="projectStatus"
                  [(ngModel)]="project.status"
                  [value]="status"
                  required>
                  {{status}}
            </div>
        </div>
        <div class="form-group">
          <label for="projectEstTotal">Estimated Total:</label>
          <input
            type="number" min="0.00" step="1.00"
            class="form-control"
            id="projectEstTotal"
            placeholder="Enter grand total"
            [(ngModel)]="project.estTotal"
            name="estTotal"
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid">Submit</button>
      </form>
    </div>

    <!-- show data submitted data -->
    <div class="col-8 mx-auto">
      <div *ngIf="submitted">
        <div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">SUCCESS! New Project Added:</h4>
            <p>Project name: {{project.name}}</p>
            <p>Project Descrip: {{project.description}} </p>
            <p>Project Status: {{project.status}} </p>
            <p>Estimated Grand Total: {{project.estTotal}} </p>
            <div class="text-center">
              <a [routerLink]="['/nav/projects']" class="btn btn-secondary">Return to All Projects</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<hr>
